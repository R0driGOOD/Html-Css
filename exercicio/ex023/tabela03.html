<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de c√©lula</title>
    <style>
        table{
            width: 400px;
            background-color: lightgray;
        }
        td{
            padding: 7px;
            text-align: center;
            background-color: aliceblue;
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="2">AA</td>
            <td colspan="2">BB</td>
            <td colspan="2">CC</td>
        </tr>
        <tr>
            <td>AAA</td>
            <td>BBB</td>
            <td colspan="2">CCC</td>
        </tr>
        <tr>
            <td colspan="3">AAAA</td>
            <td>BBBB</td>
            <td rowspan="2">CCCC</td>
        </tr>
        <tr>
            <td>AAB</td>
            <td>BBC</td>
            <td colspan="2">CCA</td>
        </tr>
    </table>
</body>
</html>
