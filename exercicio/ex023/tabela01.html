<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            width: 400px;
        border-collapse: collapse;
        }
        td{
            border: solid black 1px;
            padding: 8px;
            
        }
        #a1{
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>minha primeira tabela</h1>
    <table>
        <tr>
            <td id="a1">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    
    </table>
</body>

</html>
