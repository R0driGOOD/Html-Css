<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: skyblue;
        }

        div {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            border-color: black;
            border-style: groove;
            background-color: gray;
            display: inline-block;
        }

        div#q1 {
            background-image: linear-gradient(to top, rgba(5, 145, 28, 0.89),
                    lightgreen);
        }

        div#q2 {
            background-image: linear-gradient(to right, yellow, red);
        }

        div#q3 {background-image: url(./imagens/pattern003.png);}
    </style>
</head>

<body>
    <div id="q1">
        <p>primeiro</p>
    </div>
    <div id="q2">
        <p>segundo</p>
    </div>
    <div>
        <p>terceiro</p>
    </div id="q3">
</body>

</html>
